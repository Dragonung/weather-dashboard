<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8"/>
        <meta name = "viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Today's Forecast</title>
        <link rel="stylesheet" href="./assets/css/style.css"/>
    </head>
    <body class = "min-100-vh flex-column">
        <!-- Weather Dashboard header -->
        <header class = "p-5 text-center text-white bg-primary">
            <h1>Weather Dashboard</h1>
        </header>
        <div class = "container-fluid">
            <div class = "row">
                <div class = "col-12 col-md-3 col-xl-3 colOne">
                    <!-- Search City column -->
                    <label>Search for a City:</label>

                    <div class = "input-group mb-3">
                        <input type="text" class="form-control searchkeyword" placeholder="San Diego">
                        <!-- Search button -->
                        <div class ="input-group-append btnPar">
                            <button class = "search" type="button" id="button-addon2">Search<i class = "fas fa-search"></i></button>
                        </div>
                    </div> 
                    <!-- Search history -->
                    <div class = "container cityHistory"></div>
                </div>
                <!-- container for forecast for city & today's date -->
                <div class = "col-12 col-md-9 col-xl-9 colTwo">
                    <div class = "todayForecast">
                        <div class = "card bg-light mb-3" style="max-width: 400px">
                        <h2 class = "card-header cardTodayCityName"></h2>
                        <h3 class = "card-header cardTodayDate"></h3>
                        <img class = "icons"/>
                        <div class = "card-body cardToday"></div>
                    </div>
                    <!-- container for 5-day forecast -->
                    <div class = "row weekForecast"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
